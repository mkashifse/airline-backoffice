<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer style="text-align: right">
    <button mat-button>Login</button>
  </mat-card-footer>
</mat-card>
