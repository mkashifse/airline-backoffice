<div>
  <mat-card style="width:fit-content; margin: 12rem auto">
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" >
        <mat-form-field>
          <input type="text" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" formControlName="password"  matInput placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-footer style="text-align: right">
      <button mat-button color="primary" (click)="submit()">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
