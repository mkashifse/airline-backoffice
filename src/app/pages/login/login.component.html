<div>
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
              <input type="text" formControlName="email" matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
              <input type="password" formControlName="password" matInput placeholder="Password">
            </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="submit()">Login</button>
      </mat-card-actions>
    </mat-card>
</div>
